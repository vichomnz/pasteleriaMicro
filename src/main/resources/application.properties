spring.application.name=pasteleriaMicro

# ====================================
# CONFIGURACIÓN DEL SERVIDOR
# ====================================
server.port=${SERVER_PORT:8080}

# ====================================
# CONFIGURACIÓN DE BASE DE DATOS MYSQL
# ====================================
# Usando variables de entorno de Railway
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:pasteleria_db}?useSSL=true&requireSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Pool de conexiones (importante para Railway)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ====================================
# CONFIGURACIÓN DE JPA/HIBERNATE
# ====================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# ====================================
# CONFIGURACIÓN JWT
# ====================================
jwt.secret=${JWT_SECRET:MiClaveSecretaSuperSeguraParaJWTQueDebeSerMuyLargaYCompleja2025}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ====================================
# CONFIGURACIÓN DE CODIFICACIÓN
# ====================================
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# ====================================
# CONFIGURACIÓN DE JSON
# ====================================
spring.jackson.time-zone=UTC
spring.jackson.serialization.write-dates-as-timestamps=false

# ====================================
# CONFIGURACIÓN DE LOGS (Producción)
# ====================================
logging.level.root=INFO
logging.level.com.pasteleria.pasteleriaMicro=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN
